<div class="row">
    <div class="col-12">
        <h3>Gato</h3>
    </div>
    <div class="col-4">
        <form>
            <div class="form-row">
                <div class="col-md-12 mb-6">
                    <label for="validationCustom01">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-12 mb-6">
                    <label for="validationCustom01">Raza</label>
                    <input type="text" class="form-control" id="raza" placeholder="Raza" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-6">
                    <label for="validationCustom01">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="Edad" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-12 mb-6">
                    <label for="validationCustom01">Foto</label>
                    <input type="text" class="form-control" id="foto" placeholder="Foto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Crear</button>
                <button class="btn btn-default">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-8">
        <div class="row">
            <div class="card" *ngFor="let gato of gatos"   [class.selected]="gato === selectedGato" >
                <img src="{{gato.url}}" style="width: 100px;height: 100px;" (click)="onSelected(gato)">
            </div>
        </div>
    </div>
</div>
